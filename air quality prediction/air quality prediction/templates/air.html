<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- aos animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title>Air Quality Prediction</title>
  <style media="screen">
    body {
      background-color: #E8F6EF;
    }

    h1 {
      color: #1D2D50;
      text-align: center;
      padding: 20px;
    }

    form {
      color: white;
      padding: 20px;
      background-color: #1D2D50;
      /* background-color: #F4F9F9; */
      box-shadow:
        0 2.8px 2.2px rgba(0, 0, 0, 0.034),
        0 6.7px 5.3px rgba(0, 0, 0, 0.048),
        0 12.5px 10px rgba(0, 0, 0, 0.06),
        0 22.3px 17.9px rgba(0, 0, 0, 0.072),
        0 41.8px 33.4px rgba(0, 0, 0, 0.086),
        0 100px 80px rgba(0, 0, 0, 0.12);

    }

    .f-header {
      color: white;
      text-align: center;
      font-size: 40px;
      font-weight: 400;
      margin-bottom: 20px;
    }

  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row g-0">
      <h1 data-aos="fade-down" data-aos-offset="200" class="Display-1">AIR QUALITY PREDICTION</h1>
      <div data-aos="fade-left" data-aos-offset="200" class="col-md-6">

        <form class="form-horizontal align-items-center" action=" http://127.0.0.1:5000/prediction" method="POST">
          <header class="f-header">
            ENTER DETAILS
          </header>
          <div class="form-group mb-3">
            <label class="form-label col-sm-2">City:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Enter City Name" name="City">
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label col-sm-2">CO:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="PT08_S1_CO" placeholder="Enter CO Levels" steps=0.0001>
            </div>
          </div>

          <div class="form-group mb-3">
            <label class="form-label col-sm-2">NMHC:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="number" name="PT08_S2_NMHC" placeholder="Enter NMHC Levels" steps=0.0001>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label col-sm-2">Nox:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="BMI" name="PT08_S3_Nox" placeholder="Enter Nox Levels" steps=0.0001>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label col-sm-2">NO2:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="PT08_S4_NO2" placeholder="Enter NO2 Levels" steps=0.0001>
            </div>
          </div>
          <div class="form-group mb-3">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-outline-light">Submit</button>
            </div>
          </div>
          <div class="form-group">
            <b>Prediction: {{prediction_output}}</b>
          </div>
        </form>
      </div>
      <div data-aos="fade-right" data-aos-offset="200" class="col-md-6">
        <img class="img-fluid" style="height:626px;" src="https://images.unsplash.com/photo-1585252155261-cff31944d781?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=667&q=80" alt="">

      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
